<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag }}" title="点击查看所有标记为{{ tag }}的文章" class="tag"><span class="term">{{ tag }}</span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="在Facebook上分享" class="tag">
        <span class="term"><i class="fa fa-facebook-square"></i> 脸书分享</span>
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" title="Share on Twitter" class="tag">
        <span class="term"><i class="fa fa-twitter-square"></i> 推特分享</span>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" class="tag">
            <span class="term"><i class="fa fa-google-plus-square"></i> 谷歌分享</span>
    </a>
</span>
<div style="clear:both"></div>
